<!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->  ( xmlhttp request state system)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request </title>
</head>
<body style="background-color: #212121;">
    
</body>
<script>
    const requesturl = 'https://api.github.com/users/sanjay-kumar12340'
  const xhr = new  XMLHttpRequest()
  xhr.open('GET', requesturl)
xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if (xhr.readyState === 4) {
      const data = JSON.parse(this.responseText)  //now is string data convwert to object data
      console.log( data);
        console.log(data.followers);
        console.log(data.login);
        console.log('https://.githubusercontent.com/u/198545275?v=4');
        
        
           
    }     
}

  xhr.send();
</script>
</html>
